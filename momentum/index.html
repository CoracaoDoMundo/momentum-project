<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="player">
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
          <audio src="" class="audio"></audio>
          <div class="player-advanced-controls">
            <div class="track-name-block">
              <p class="current-track-name"></p>
              <div class="durationTime"></div>
            </div>
            <!-- <div class="play-pause-track-btn"></div> -->
            <input
              type="range"
              id="progress-bar"
              class="audio-progress-bar"
              min="0"
              max=""
              value="0"
            />
            <div class="sound-block">
              <div class="currentTime"></div>
              <div class="sound-level-block">
                <div class="sound-btn"></div>
                <input
                  type="range"
                  class="volume-level-bar"
                  min="0"
                  max="1"
                  step="0.01"
                />
              </div>
            </div>
          </div>
        </div>
        <ol class="play-list"></ol>
      </div>
      <div class="weather">
        <input type="text" class="city" placeholder="[Enter city]" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
          <span class="wind-speed"></span>
          <span class="humidity"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input class="name" type="text" placeholder="[Enter name]" />
      </div>
    </main>
    <footer class="footer">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </footer>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
